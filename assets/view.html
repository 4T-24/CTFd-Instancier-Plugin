{% extends "challenge.html" %}{% block description %}
<div id="recaptcha">
    <input id="recaptcha-token" type="hidden" value=''>
</div>

<div class="container p-4">
    <div class="row justify-content-center">
        <div class="col-12">
            {{ challenge.html }}
        </div>

        <div class="d-flex justify-content-center">
            <div id="instanciate-button-container">
                <!-- Add button to instanciate -->
                <button id="instanciate-button" class="btn btn-primary">
                    Instanciate
                </button>
            </div>
            <div id="instanciate-loading">
                <div class="d-flex flex-column align-items-center">
                    <!-- Replace button with a loading spinner -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Instanciating...
                </div>
            </div>
            <div id="instanciate-deleting">
                <div class="d-flex flex-column align-items-center">
                    <!-- Replace button with a loading spinner -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    Deleting...
                </div>
            </div>
            <div id="instanciate-loaded">
                <div class="d-flex flex-column align-items-center">
                    <code id="instance-instructions"></code>
                    <button id="uninstanciate-button" class="btn btn-primary">
                        Delete instance
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block submit %}
<button id="challenge-submit" class="challenge-submit btn btn-outline-secondary w-100 h-100" type="submit" @click.debounce.500ms="submitChallenge().then(() => window.instance_challenge_submit(response));">
  {% trans %}Submit{% endtrans %}
</button> {% endblock %} {% block input %}
<input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">
<input id="challenge-input" class="challenge-input form-control" type="text" name="submission" @keyup.enter="submitChallenge().then(() => window.instance_challenge_submit(response));" placeholder="{% trans %}Flag{% endtrans %}" x-model="submission"> {%
endblock %}
