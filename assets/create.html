    Instanciated challenges are challenges instanciated by 4T$ Instancier. They are fixed value at the moment.

{% endblock %} {% block value %}

    <label for="value">Value<br>

    <input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

    <label for="value">Challenge Slug (for instancier)</label>
    <input type="text" class="form-control" name="challenge_slug" placeholder="Enter challenge slug" required>
</div>
{% endblock %} {% block type %}
